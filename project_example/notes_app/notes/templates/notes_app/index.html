{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Нотатки</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>Мої нотатки</h1>

<div class="notes">
    {% for note in notes %}
        <div class="note">
            <h2>{{ note.title }}</h2>
            <p>{{ note.text }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
