{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Нотатки</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1 style="color: #c7ed33;">Нотатки</h1>

{% for note in notes %}
    <div class="note">
        <h3>{{ note.title }}</h3>
        <p>{{ note.text }}</p>
        <p><strong>Категорія:</strong> {{ note.category.title }}</p>

        {% if note.reminder %}
            <p><em>Нагадування: {{ note.reminder }}</em></p>
        {% endif %}
    </div>
{% empty %}
    <p>Нотаток поки немає</p>
{% endfor %}

</body>
</html>
